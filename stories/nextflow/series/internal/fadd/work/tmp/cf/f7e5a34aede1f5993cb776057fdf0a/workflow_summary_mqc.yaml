id: 'nf-core-rnaseq-summary'
description: ' - this information is collected when the pipeline is started.'
section_name: 'nf-core/rnaseq Workflow Summary'
section_href: 'https://github.com/nf-core/rnaseq'
plot_type: 'html'
data: |
    <p style="font-size:110%"><b>Core Nextflow options</b></p>
    <dl class="dl-horizontal">
        <dt>configFiles</dt><dd><samp><span style="color:#999999;">N/A</a></samp></dd>
        <dt>containerEngine</dt><dd><samp>singularity</samp></dd>
        <dt>launchDir</dt><dd><samp>/rs01/home/deantoc/Z-DoTT/stories/nextflow/series/internal/fadd</samp></dd>
        <dt>profile</dt><dd><samp>slurm,latency</samp></dd>
        <dt>projectDir</dt><dd><samp>/home/deantoc/.nextflow/assets/alnfedorov/rnaseq</samp></dd>
        <dt>runName</dt><dd><samp>silly_blackwell</samp></dd>
        <dt>userName</dt><dd><samp>deantoc</samp></dd>
        <dt>workDir</dt><dd><samp>/rs01/home/deantoc/Z-DoTT/stories/nextflow/series/internal/fadd/work</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Input/output options</b></p>
    <dl class="dl-horizontal">
        <dt>input</dt><dd><samp>design.csv</samp></dd>
        <dt>outdir</dt><dd><samp>results</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Reference genome options</b></p>
    <dl class="dl-horizontal">
        <dt>fasta</dt><dd><samp>resources/sequence.fa</samp></dd>
        <dt>gff</dt><dd><samp>resources/annotation.gff</samp></dd>
        <dt>salmon_index</dt><dd><samp>resources/Salmon-index</samp></dd>
        <dt>star_index</dt><dd><samp>resources/STAR-index</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Read trimming options</b></p>
    <dl class="dl-horizontal">
        <dt>extra_fastp_args</dt><dd><samp>--detect_adapter_for_pe --trim_poly_x --trim_poly_g --poly_g_min_len=5 --poly_x_min_len=5</samp></dd>
        <dt>trimmer</dt><dd><samp>fastp</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Read filtering options</b></p>
    <dl class="dl-horizontal">
        <dt>premap_exclude_bed</dt><dd><samp>resources/pre-mapping.bed</samp></dd>
        <dt>premap_star_index</dt><dd><samp>resources/STAR-premap-index</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Alignment options</b></p>
    <dl class="dl-horizontal">
        <dt>min_mapped_reads</dt><dd><samp>5</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Optional outputs</b></p>
    <dl class="dl-horizontal">
        <dt>save_premapped</dt><dd><samp>true</samp></dd>
        <dt>save_unaligned</dt><dd><samp>true</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Quality Control</b></p>
    <dl class="dl-horizontal">
        <dt>bigwig_tool</dt><dd><samp>deeptools</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Process skipping options</b></p>
    <dl class="dl-horizontal">
        <dt>skip_biotype_qc</dt><dd><samp>true</samp></dd>
        <dt>skip_dupradar</dt><dd><samp>true</samp></dd>
        <dt>skip_qualimap</dt><dd><samp>true</samp></dd>
        <dt>skip_stringtie</dt><dd><samp>true</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Max job request options</b></p>
    <dl class="dl-horizontal">
        <dt>max_cpus</dt><dd><samp>128</samp></dd>
        <dt>max_memory</dt><dd><samp>1024.GB</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Generic options</b></p>
    <dl class="dl-horizontal">
        <dt>publish_dir_mode</dt><dd><samp>link</samp></dd>
    </dl>
